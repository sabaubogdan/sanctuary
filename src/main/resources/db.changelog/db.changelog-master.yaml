 databaseChangeLog:
   - changeSet:
       id: 1
       author: Bogdan
       changes:
         - createTable:
             tableName: first_call
             columns:
               - column:
                   name: id
                   type: bigint
                   autoIncrement: true
                   constraints:
                     primaryKey: true
                     nullable: false
               - column:
                   name: what_is_the_emergency
                   type: varchar(1500)
                   constraints:
                     nullable: false
               - column:
                   name: patient_name
                   type: varchar(100)
                   constraints:
                     nullable: false
               - column:
                   name: patient_age
                   type: int
                   constraints:
                     nullable: false
               - column:
                   name: address
                   type: varchar(150)
                   constraints:
                     nullable: false
               - column:
                   name: contact_number
                   type: bigint
                   constraints:
                     nullable: false
               - column:
                   name: other_relevant_information
                   type: varchar(1500)
                   constraints:
                     nullable: false
